  01parter:
    view: yes
    name: Parter
    entities:
      - group.salon
      - group.kuchnia
      - group.jadalnia
      - group.lazienkadol
      - group.gabinet
      - group.korytarzdol

  salon:
    name: Salon
    entities:
      - light.light_salon_sufit1
      - light.light_salon_sufit2
      - light.light_salon_regal
      - light.light_salon_kinkiet2
      - light.light_salon_kinkiet3
      - light.light_salon_led_kominek1
      - light.light_salon_led_kominek2
      - sensor.temp_salon

  kuchnia:
    name: Kuchnia
    entities:
      - light.light_kuchnia_sufit1
      - light.light_kuchnia_sufit2
      - light.light_kuchnia_szafki
      - light.light_kuchnia_barek
      - light.light_kuchnia_zlew
      - light.light_kuchnia_blat
      - sensor.temp_kuchnia
      - sensor.temp_kuchnia_podloga

  jadalnia:
    name: Jadalnia
    entities:
      - light.light_jadalnia_sufit
      - light.light_salon_kinkiet1
      - cover.roleta_salon_7
      
  korytarzdol:
    name: Korytarze dolne
    entities:
      - light.light_wiatrolap_sufit1
      - light.light_wiatrolap_sufit2
      - light.light_spizarka_sufit1
      - light.light_halldol_sufit1
      - light.light_halldol_obraz
      - light.light_halldol_led
      - switch.hasmonitor

  lazienkadol:
    name: Łazienka dolna
    entities:
      - light.light_lazienkadol_sufit1
      - light.light_lazienkadol_led1
      - light.light_lazienkadol_led2
      - sensor.temp_lazienka_dol
      - sensor.temp_lazienka_dol_podloga

  gabinet:
    name: Gabinet
    entities:
      - light.light_gabinet_sufit1
      - light.light_gabinet_sufit2
      - sensor.temp_gabinet


      