  otoczenie:
    view: yes
    name: Otoczenie
    entities:
      - group.garaz
      - group.alarm
      - group.oswietleniedomu
      - group.oswietlenieogrodu
      - group.podlewanie

  garaz:
    name: Garaż
    entities:
      - light.light_kotlownia_sufit1
      - light.light_garaz_kin1
      - light.light_garaz_kin2
      - light.light_garaz_kin3
      - light.light_strych
      - sensor.temp_garaz

  alarm:
    name: Alarm
    entities:
      - sensor.alarm_onoff_tmpl
      
  oswietleniedomu:
    name: Oświetlenie domu
    entities:
      - light.light_drzwifrontowe
      - light.light_podjazd
      - light.light_elewacja
      - light.light_balkon
      - light.light_tarasgora
      - light.light_roof_front1
      - light.light_roof_front2
      - light.light_roof_back1
      - light.light_roof_back2

  oswietlenieogrodu:
    name: Oświetlenie ogrodu
    entities:
      - light.light_ogrod_front

  podlewanie:
    name: Podlewanie ogrodu
    entities:
      - sensor.ogrod_status_podlewania_tmpl
      - script.ogrod_planpodlewania_toggle
      - script.ogrod_podlewanie_toggle
      - sensor.ogrod_status_wody_tmpl    
      - script.ogrod_woda_toggle
      - sensor.ogrod_deszcz_tmpl
      - switch.ogrodP1O1
      - switch.ogrodP1O2
      - switch.ogrodP2O1
      - switch.ogrodP2O2
      - switch.ogrodP3O1
      - switch.ogrodP3O2
      - switch.ogrodP3O3
      - switch.ogrodP4O1
      - switch.ogrodP4O2
      - switch.ogrodP4O3
      - switch.ogrodWarzywa
      - switch.ogrodTaras
      

      
