############################################################
#
# Home Assistant Default View
#
############################################################
  default_view:
    view: yes
    icon: mdi:home
    name: Panel
    entities:
      - device_tracker.kubaiphone
      - sun.sun
      - sensor.yr_symbol
      - group.weather
      - group.sceny
      
  weather:
    name: Pogoda
    entities:
      - sensor.temp_outside
      - sensor.yr_humidity
      - sensor.yr_pressure
      - sensor.yr_wind_speed

  sceny:
    name: Sceny
    entities:
      - scene.wieczorne_ogladanie_filmu
      - scene.gaszenie_swiatel
      - scene.romantic
      - script.play_podejdz_do_telefonu
      - script.light_night_on
      - script.light_day_off
